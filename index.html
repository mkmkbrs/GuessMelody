<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Угадай Мелодию</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 id="info-head">Hello, world!</h1>
                <p id="info-line"></p>
                <button type="button" class="btn btn-light" onclick="sound.play()">Test</button>
                
                <br>
                <br>

                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Enter your answer" id="answer-input">
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="answer-btn" onclick="togglePause()">Ответить</button>
                  </div>
                </div>

                <div class="slidecontainer d-inline">
                    <input type="range" step="0.01" min="0.0" max="1.0" value="0.03" class="custom-range" id="volSlider">
                    <label for="volSlider" id="volDisplay"></label>
                </div>

                <br>

                <button type="button" class="btn btn-light">Завершить игру</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
	<!-- Howler.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
    <!-- p5.js -->
    <script src="js/p5.min.js"></script>
    <!-- GuessMelody -->
    <script src="js/slider.js"></script>
    <script src="js/core.js"></script>
    <script src="js/create_sound.js"></script>
    <script src="js/validation.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
